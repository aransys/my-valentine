<!DOCTYPE html>
<html>
  <head>
    <title>Be My Valentine?</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #fff1f2;
      }
      .container {
        text-align: center;
      }
      h1 {
        color: #db2777;
        font-size: 2.5em;
        margin-bottom: 20px;
      }
      .buttons {
        margin-top: 30px;
      }
      #yesBtn {
        background-color: #db2777;
        color: white;
        border: none;
        padding: 15px 32px;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 25px;
        transition: all 0.3s;
      }
      #noBtn {
        background-color: #9ca3af;
        color: white;
        border: none;
        padding: 15px 32px;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 25px;
        transition: all 0.3s;
      }
      #yesBtn:hover {
        transform: scale(1.1);
        background-color: #be185d;
      }
      .hearts {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Will you be my Valentine?</h1>
      <p>I've been wanting to ask you...</p>
      <div class="buttons">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
      </div>
    </div>
    <div class="hearts" id="hearts"></div>

    <script>
      let noCount = 0;
      const noPhrases = [
        "No",
        "Are you sure?",
        "Really sure?",
        "Think again!",
        "Last chance!",
        "Surely not?",
        "You might regret this!",
        "Give it another thought!",
        "Are you absolutely certain?",
        "This could be a mistake!",
        "Have a heart!",
        "Don't be so cold!",
        "Change of heart?",
        "Wouldn't you reconsider?",
        "Is that your final answer?",
        "You're breaking my heart ;(",
      ];

      document.getElementById("noBtn").addEventListener("click", function () {
        noCount++;
        this.style.fontSize = Math.max(16 - noCount, 8) + "px";
        this.style.padding = Math.max(15 - noCount * 2, 5) + "px";
        this.textContent = noPhrases[Math.min(noCount, noPhrases.length - 1)];

        const yesBtn = document.getElementById("yesBtn");
        yesBtn.style.fontSize = 16 + noCount * 2 + "px";
        yesBtn.style.padding = 15 + noCount * 2 + "px";
      });

      document.getElementById("yesBtn").addEventListener("click", function () {
        document.querySelector(".container").innerHTML = `
                <h1>Yay! ❤️</h1>
                <p>I knew you'd say yes!</p>
            `;
        createHearts();
      });

      function createHearts() {
        const hearts = document.getElementById("hearts");
        hearts.style.display = "block";

        for (let i = 0; i < 40; i++) {
          setTimeout(() => {
            const heart = document.createElement("div");
            heart.innerHTML = "❤️";
            heart.style.position = "absolute";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.top = "100%";
            heart.style.fontSize = Math.random() * 20 + 10 + "px";
            heart.style.animation = "float 4s linear";
            hearts.appendChild(heart);

            setTimeout(() => heart.remove(), 4000);
          }, i * 200);
        }
      }

      document.styleSheets[0].insertRule(
        `
            @keyframes float {
                to {
                    transform: translateY(-100vh);
                }
            }
        `,
        document.styleSheets[0].cssRules.length
      );
    </script>
  </body>
</html>
