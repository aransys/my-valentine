<!DOCTYPE html>
<html>
  <head>
    <title>Be My Valentine?</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
        overflow: hidden;
      }

      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .particle {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.5);
        pointer-events: none;
        animation: float 15s infinite;
      }

      @keyframes float {
        0% {
          transform: translateY(0) translateX(0) rotate(0deg);
        }
        100% {
          transform: translateY(-100vh) translateX(100px) rotate(360deg);
        }
      }

      .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.1);
        padding: 2rem;
        border-radius: 20px;
        backdrop-filter: blur(5px);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        z-index: 1;
      }

      h1 {
        color: white;
        font-size: 2.5em;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      }

      p {
        color: white;
        font-size: 1.2em;
        margin-bottom: 30px;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
      }

      .buttons {
        margin-top: 30px;
      }

      #yesBtn {
        background-color: rgba(255, 255, 255, 0.2);
        color: white;
        border: 2px solid white;
        padding: 15px 32px;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 25px;
        transition: all 0.3s;
        backdrop-filter: blur(5px);
      }

      #noBtn {
        background-color: rgba(255, 255, 255, 0.1);
        color: white;
        border: 2px solid rgba(255, 255, 255, 0.5);
        padding: 15px 32px;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 25px;
        transition: all 0.3s;
        backdrop-filter: blur(5px);
      }

      #yesBtn:hover {
        transform: scale(1.1);
        background-color: rgba(255, 255, 255, 0.3);
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      }

      .hearts {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        display: none;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Will you be my Valentine?</h1>
      <p>I've been wanting to ask you...</p>
      <div class="buttons">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
      </div>
    </div>
    <div class="hearts" id="hearts"></div>

    <script>
      // Create floating particles
      function createParticles() {
        for (let i = 0; i < 50; i++) {
          const particle = document.createElement("div");
          particle.className = "particle";
          particle.style.width = Math.random() * 10 + "px";
          particle.style.height = particle.style.width;
          particle.style.left = Math.random() * 100 + "vw";
          particle.style.top = Math.random() * 100 + "vh";
          particle.style.animationDuration = Math.random() * 10 + 5 + "s";
          particle.style.opacity = Math.random() * 0.5;
          document.body.appendChild(particle);
        }
      }
      createParticles();

      let noCount = 0;
      const noPhrases = [
        "No",
        "Are you sure?",
        "Really sure?",
        "Think again!",
        "Last chance!",
        "Surely not?",
        "You might regret this!",
        "Give it another thought!",
        "Are you absolutely certain?",
        "This could be a mistake!",
        "Have a heart!",
        "Don't be so cold!",
        "Change of heart?",
        "Wouldn't you reconsider?",
        "Is that your final answer?",
        "You're breaking my heart ;(",
      ];

      document.getElementById("noBtn").addEventListener("click", function () {
        noCount++;
        this.style.fontSize = Math.max(16 - noCount, 8) + "px";
        this.style.padding = Math.max(15 - noCount * 2, 5) + "px";
        this.textContent = noPhrases[Math.min(noCount, noPhrases.length - 1)];

        const yesBtn = document.getElementById("yesBtn");
        yesBtn.style.fontSize = 16 + noCount * 2 + "px";
        yesBtn.style.padding = 15 + noCount * 2 + "px";
      });

      document.getElementById("yesBtn").addEventListener("click", function () {
        document.querySelector(".container").innerHTML = `
                <h1>Yay! ❤️</h1>
                <p>I knew you'd say yes!</p>
            `;
        createHearts();
      });

      function createHearts() {
        const hearts = document.getElementById("hearts");
        hearts.style.display = "block";

        for (let i = 0; i < 40; i++) {
          setTimeout(() => {
            const heart = document.createElement("div");
            heart.innerHTML = "❤️";
            heart.style.position = "absolute";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.top = "100%";
            heart.style.fontSize = Math.random() * 20 + 10 + "px";
            heart.style.animation = "float 4s linear";
            heart.style.zIndex = "1000";
            hearts.appendChild(heart);

            setTimeout(() => heart.remove(), 4000);
          }, i * 200);
        }
      }

      document.styleSheets[0].insertRule(
        `
            @keyframes float {
                to {
                    transform: translateY(-100vh);
                }
            }
        `,
        document.styleSheets[0].cssRules.length
      );
    </script>
  </body>
</html>
